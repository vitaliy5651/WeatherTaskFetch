<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="weather">
        <div id="select" class="select">
            <div id="select__city" class="select__region">
                <select id="city">
                    <option value="">Выберите нужный город</option>
                </select>
            </div>
        </div>


        <div class="weather__inner">
            <div class="current">
                <div class="current__city">Антополь</div>
            </div>
            


            <div class="forecast">
                <div class="weather__day1"></div>
                <div class="weather__day2"></div>
                <div class="weather__day3"></div>
                <div class="weather__day4"></div>
                <div class="weather__day5"></div>
            </div>
        </div>
    </div>

<script src="./scripts.js"></script>
</body>
</html>
